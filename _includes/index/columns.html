<div class=" container-fluid polka">
  <div class="col-md-5 mx-auto my-3">
    <h1 class="d-flex justify-content-center">Mentors</h1>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<section class="row m-2">
  <div class="card-columns">
    {% assign mentors = site.mentors | reverse%}
    {% for item in mentors %}
      <div class="card p-3 border-0 zoom">
        <a href="{{ item.url | prepend: site.baseurl}}">
          <img src="{{ item.image }}" class="card-img-top" alt="Image of {{ item.title }}">
        </a>
        <div class="card-body">
          <a href="{{ item.url | prepend: site.baseurl }}" class="text-reset">
            <h5 class="card-title">{{ item.title }}</h5>
          </a>
          <p class="card-text">{{ item.about }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
